{% extends 'base.html' %}

{% block content %}
<style>
    .p-10 {
        background-color: #20242c;
        color: whitesmoke;
    }
</style>

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid table-responsive bg-dark">
    <form id="filter-frm" method="GET" class="row">
        <div class="col-6 text-right">
            <label class="text-white">ON THIS DATE (filter)</label>
        </div>
        <div class="col-6">
            <input onchange="applyFilter()" style="height: 25px" type="date" id="report_date" name="report_date"
                required="required" value="{{ report_date }}" max="{{ max_date }}" />
        </div>
    </form>

    {% include 'dashboard/dash.html' %}

    {% include 'dashboard/stock-investment.html' %}

    <!-- Chart JS -->
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>

    {% include 'dashboard/pie-chart.html' %}
    
    {% include 'dashboard/line-chart.html' %}
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->

<script>
    function applyFilter() {
        $("#filter-frm").submit();
    }
</script>

{% endblock %}
