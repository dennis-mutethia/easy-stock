<div class="page-wrapper" style="margin-top: 48px">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <div class="ms-auto text-end">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            {% if current_user.license.validity < 4 %}
                            <li class="breadcrumb-item active text-center" aria-current="page" style="color: red; font-weight: bold;">
                                Your License will Expire in {{ current_user.license.validity }} days - <a href="{{ url_for('ourPackages') }}">Click here to Renew</a> to avoid inconveniences. 
                                Or Contact Support via <br />
                                <a href="https://wa.me/254759697757" title="Whatsapp +254 759 69 77 57">Whatsapp 0759 69 77 57</a>.
                            </li>
                            {% endif %}
                            <li class="breadcrumb-item active" aria-current="page">{{ page_title }}</li>
                        </ol>

                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
