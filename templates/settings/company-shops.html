<table class="table table-condensed"> 
    <style>
        th, td {
            font-size: x-small;
        }
    </style>      
    <thead>
        <tr>
            <th><small>NAME</small></th>
            <th><small>TYPE</small></th>
            <th><small>LOCATION</small></th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        {% for shop in shops %}
        <tr>
            <td style="color: black;">{{ shop.name }}</td> 
            <td style="color: black;">{{ shop.type }}</td> 
            <td style="color: black;">{{ shop.location }}</td> 
            <td style="color: black;">
 <form method="POST" id="access_shop_form_{{ shop.id }}">
                <input type="hidden" id="access_shop_id_{{ shop.id }}" name="id" value="{{ shop.id }}" />
{% if current_user.shop.id != shop.id %}
                <button type="submit" id="submit_access_shop_{{ shop.id }}" name="action" value="access" class="btn btn-xs btn-primary">Access</button>
{% endif %}
</form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
